// Input text content to span tag's
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Span with Input Value</title>
</head>

<body>

    <label for="inputField">Enter something: </label>
    <input type="text" id="inputField" oninput="updateSpan()" placeholder="Type here...">

    <p>Your input is: <span id="displaySpan"></span></p>

    <script>
        function updateSpan() {
            // Get the value of the input field
            var inputValue = document.getElementById("inputField").value;
            // Set the value of the span
            document.getElementById("displaySpan").textContent = inputValue;
        }
    </script>

</body>

</html>


// Sort & filter

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Filter Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }

        th:hover {
            background-color: #ddd;
        }

        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>

<body>

    <h2>Sortable and Filterable Table</h2>

    <label for="nameFilter">Filter by Name:</label>
    <input type="text" id="nameFilter" placeholder="Search for names.." onkeyup="filterTable()">

    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Age</th>
                <th onclick="sortTable(2)">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>35</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Michael Brown</td>
                <td>27</td>
                <td>Australia</td>
            </tr>
            <tr>
                <td>Daniel Lee</td>
                <td>42</td>
                <td>China</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Sorting function
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("myTable");
            switching = true;
            // Set the sorting direction to ascending:
            dir = "asc";

            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        // Filter function
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("nameFilter");
            filter = input.value.toLowerCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Assuming you are filtering by the first column (Name)
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
    <style>
        /* Spinner Styles */
        .spinner {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Other button */
        body {
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            position: relative;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: inline-block;
        }
    </style>
    </head>

    <body>

        <!-- <button class="btn" id="myButton" onclick="showSpinner()">
<div class="spinner" id="spinner"></div>
Submit
</button> -->

        <div class="button-container">
            <button id="spinner-btn">
                <span id="spinner" class="spinner"></span>
                Submit
            </button>
        </div>
        <script>

            function showSpinner() {
                const button = document.getElementById('myButton');
                const spinner = document.getElementById('spinner');

                // Show the spinner
                spinner.style.display = "inline-block";

                // Disable the button to prevent multiple clicks
                button.disabled = true;

                // Simulate an async action (like submitting a form)
                setTimeout(() => {
                    spinner.style.display = "none";  // Hide spinner
                    button.disabled = false;  // Enable button
                }, 3000);  // Adjust the timeout based on the action
            }
            document.getElementById("spinner-btn").addEventListener("click", function () {
                const button = this;
                button.classList.add("loading");

                // Simulate a loading process (e.g., an API call)
                setTimeout(() => {
                    button.classList.remove("loading");
                    alert("Loading complete!");
                }, 3000);  // Spinner will disappear after 3 seconds
            });

        </script>
    </body>

</html>
