<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Others.css">
</head>

<body>
    <!--Main page design-->
    <div  class="manage-incidents-container" id="boxes">
        <!-- <div class="overlay"></div> -->
        <button class="div-close" onclick="CloseMDT()">&minus;</button>
        <label class="IncidentTitle">Incident Report: </label>
        <div class="IncidentLeftSide">
            <!-- Incident Title -->
            <div class="manage-inciden-input"><input type="text" placeholder="title" class="manage-incidents-title-input" id="manage-incidents-title-input"></div>
            <br>
            <!-- Incident Location -->
            <input type="text" placeholder="Location"/>
            <br>  

            <!-- Incident Debrif -->
            <div class="manage-incidents-reports-content">
                <textarea placeholder="Incident debrif"></textarea>
            </div>
            <br>
            <!-- Incident Tags -->
            <div class="anage-incidents-tags-container">
                <div class="manage-incidents-tags-title">Tag<div class="manage-incidents-tags-add-btn"> 
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="manage-incidents-tags-holder">
                <!--  -->
            </div> 
            <br>
            <!-- Evidence -->
            <div class="manage-incidents-evidence-container">
                <div class="manage-incident-evidence-title">Evidence</div>
                <div class="manage-incidents-evidence-add-btn"><i class="fas fa-plus"></i></div>
                <div class="incidents-upload-input"><input id="incidents-upload-input" placeholder="Evidence"></div>
            </div>
            <div class="manage-incidents-evidence-holder">
                <!--  -->
            </div>
            <br>
            <br><br>
            <div class="IncidentLeftSide">
                <label> Created By </label><br>
                <div class="ShowPlayerName"><hr class="IncidentBoxCtreatorTextLine"></div>
                <label> LastUpdated By </label><br>
                <div class="ShowDateTime"><hr class="IncidentBoxCtreatorTextLine"></div>
            </div>
            <div class="IncidentRightSide">
                <div class="ShowPlayerName"><hr class="IncidentBoxCtreatorTextLine"></div>
                <label> Created Date</label><br>
                <div class="ShowDateTime"><hr class="IncidentBoxCtreatorTextLine"></div>
                <label> Last Updated Date</label><br>
                <div class="ShowDateTime"><hr class="IncidentBoxCtreatorTextLine"></div>
            </div>
        </div>
        <div class="IncidentRightSide">
            <div class="dropdoawn">
                <div class="dropdown-menu">
                    <div class="dropdoan-content">
                    <input type="text" placeholder="Add a suspect"><br>
                    <!-- Player's Involvements  Lua Code-->
            <input type="text" placeholder="Involvements">
                    </div>
                </div>
            </div>
        </div>
        <div class="div-button">
            <button type="reset" class="Cancel" onclick="CloseMDT()">Cancel</button>
            <button type="submit" class="Save" onclick="CloseMDT()">Save</button>
            <button type="submit" class="Save-jail" onclick="CloseMDT()">Save & jail</button>
        </div>
    </div>
</body>

</html>
