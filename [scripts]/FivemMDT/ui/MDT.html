    <script>
        function DisplayMDT() {
            document.getElementById("manage-incidence-boxes").classList.add("active");

        function CloseMDT() {
            document.getElementById("manage-incidence-boxes").classList.remove("active");
        }
        // Displaying of div boxes
        function SearchName() {
            document.getElementById("Namecontent").classList.add("Name");
        }
        function SearchVehicle() {
            document.getElementById("Vehiclecontent").classList.add("vehicle");
        }
        function IncidentReport() {
            document.getElementById("Incidentcontent").classList.add("Incident");
        }
        function PointSystem() {
            document.getElementById("PointSystemcontent").classList.add("PointSystem")
        }

        function CloseAll() {
            document.getElementById("Namecontent").classList.remove("Name");
            document.getElementById("Vehiclecontent").classList.remove("vehicle");
            document.getElementById("Incidentcontent").classList.remove("Incident");
            document.getElementById("PointSystemcontent").classList.remove("PointSystem")
        }
        // Minize screen without loosing infomation
        function Minimize() {
            document.getElementById("Name-close")
        }
        function VehicleClose() {
            document.getElementById("Vehicle-close")
        }
        function IncidentClose() {
            document.getElementById("Incident-close")
        }
